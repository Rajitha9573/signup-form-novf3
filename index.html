<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    <h2>Sign up to your account</h2>
    <form id="signup">
        <label for="name">Your name</label><br>
        <input type="text" id="name" class="input" placeholder="enter your name" required><br>
        <label for="email">Your email</label><br>
        <input type="email" id="email" class="input" placeholder="enter your email" required><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" class="input" placeholder="enter password" required><br>
        <label for="conformPassword"> Conform Password</label><br>
        <input type="password" id="conformPassword" class="input" placeholder="enter password" required><br>
        <button type="submit" id="continue" class="input">continue</button>
    </form>
    <!-- <input type="submit" id="continue"> -->
</div>
     <script src="script.js"></script> 
     
</body>
</html>
